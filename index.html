<!DOCTYPE html>
<html>
<head>
  <link rel = "stylesheet" type = "text/css" href = "styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:700|Rubik" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Finder</title>
</head>
<body>
<div class = "tables">
  <h1>Table Finder</h1>
  <p>Pick your table now</p>
</div>

  <!-- Table Finder Circles -->
<div class = "buttonBackground">
    <button class = "tables available" type ="button">1</button>
    <button class = "tables available" type ="button">2</button>
    <button class = "tables available" type ="button">3</button>
    <button class = "tables available" type ="button">4</button>
    <button class = "tables available" type ="button">5</button>
    <button class = "tables available" type ="button">6</button>
    <button class = "tables available" type ="button">7</button>
    <button class = "tables available" type ="button">8</button>
    <button class = "tables available" type ="button">9</button>
</div>
  <!-- Reservation form -->
  <form id = "newRez" class="newRez">
    <i class="material-icons">X</i>
    <h2>New Reservation</h2>
    <p id = "tableNumber">Table Number:</p>
    <input class="name" value="" type = "text" placeHolder = "Name"/>
    <input class="phone" value="" type = "text" placeholder="Telephone Number"/>
    <input class="size" value="" type = "number" placeholder="Size of Party"/>
    <input type = "button" value="RESERVE" id="save"/>
  </form>

<script src="jquery-3.2.1.js"></script>
<script src="scripts.js"></script>
</body>
</html>
